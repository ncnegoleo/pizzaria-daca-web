<?xml version="1.0" encoding="ISO-8859-1"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <h:head>
        <title><ui:insert name="title">Página principal</ui:insert></title>
        <h:outputStylesheet library="css" name="pizzaria-style.css"/>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </h:head>

    <h:body>
        <ui:debug hotkey="z" />

        <div id="header">
            <ui:insert name="header">
                <p:panel styleClass="header-panel" >
                    <h1>Pizzaria Daca</h1>
                </p:panel>
            </ui:insert>
        </div>

        <div id="content">
            <ui:insert name="content" />
        </div>

        <div id="footer">
            <p:panel style="width : 100%; text-align:center">
                <h:outputLabel value="Minha Aplicação - v1.0" />
            </p:panel>
        </div>

    </h:body>
</html>
