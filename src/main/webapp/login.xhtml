<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="login-pag.css"/>
    </h:head>
    <h:body>
        <p:graphicImage styleClass="img-logo" library="layout/images" name="pizza-logo.svg"/>
        <p:fieldset style="height: 20em">
            <p:panelGrid columns="1" style="width: 100%;">
                <h:outputText value="Login"/>
                <p:inputText style="width: 98%"/>
                <h:outputText value="Password"/>
                <p:password style="width: 98%"/>
                <p:commandButton value="Entrar" style="float: right; width: 100px"/>
            </p:panelGrid>
            <center style="margin-top: 7em">
                <a href="#0" style="font-size: 0.9rem">Suporte</a>
            </center>
        </p:fieldset>
    </h:body>
</html>
