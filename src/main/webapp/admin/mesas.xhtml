<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:composition template="/templates/__commonLayout.xhtml">
        <ui:define name="title">
            Mesa list
        </ui:define>
        <ui:define name="content">

            <p:messages closable="true" showDetail="true" id="messages"/>

            <h:form>
                <p:breadCrumb homeDisplay="false">
                    <p:menuitem value="Dashboard" url="index.xhtml" />
                    <p:menuitem value="Mesas" url="#" style="color: #1784C7" />
                </p:breadCrumb>
            </h:form>

            <br/>

            <p:fieldset legend="Mesas">
                <h:form id="formGerenciar">

                    <p:button icon="ui-icon-plusthick" alt="Nova"  outcome="mesa_edit.xhtml"
                              title="Novo Mesa" value="Nova Mesa" styleClass=".add-btn"/>

                    <p:dataTable id="idTabela" var="mesa" value="#{mesaBean.mesas}"
                                 emptyMessage="Nenhum registro encontrado." reflow="true"
                                 rows="8" paginator="true" paginatorPosition="bottom"
                                 styleClass="ui-table-columntoggle" widgetVar="saborTable"
                                 paginatorAlwaysVisible="false">

                        <p:column filterBy="#{mesa.id}" headerText="ID" width="60">
                            <h:outputText value="#{mesa.id}" />
                        </p:column>

                        <p:column filterBy="#{mesa.hashCode}" headerText="Sabor">
                            <h:outputText value="#{mesa.descricao}" />
                        </p:column>

                        <p:column headerText="Gerenciar" width="110">
                            <!-- Editar -->
                            <p:button icon="ui-icon-pencil" alt="Editar" outcome="mesa_edit.xhtml" title="Editar">
                                <f:param name="mesa" value="#{mesa.id}" />
                            </p:button>

                            <!-- Deletar -->
                            <p:button icon="ui-icon-trash" alt="Deletar" outcome="mesa_delete.xhtml" title="Deletar">
                                <f:param name="mesa" value="#{mesa.id}" />
                            </p:button>
                        </p:column>
                    </p:dataTable>
                </h:form>
            </p:fieldset>
        </ui:define>
    </ui:composition>
</html>
