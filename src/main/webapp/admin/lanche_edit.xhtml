<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/__commonLayout.xhtml">

        <f:metadata>
            <o:viewParam name="lanche" value="#{lancheEdit.lanche}" 
                         converter="#{lancheConverter}"/>
            <f:event listener="#{lancheEdit.preRenderView()}" type="preRenderView" />
        </f:metadata>

        <ui:define name="title">
            Lanche edit
        </ui:define>

        <ui:define name="content">
            <h:outputStylesheet library="css" name="form-style.css"/>

            <p:messages autoUpdate="true" showDetail="true"/>

            <h:form>
                <p:breadCrumb homeDisplay="false">
                    <p:menuitem value="Dashboard" url="index.xhtml" />
                    <p:menuitem value="Lanches" url="lanches.xhtml" />
                    <p:menuitem value="Cadastro de Lanches" url="#" style="color: #1784C7"/>
                </p:breadCrumb>
            </h:form>

            <br/>

            <h:form id="formEdicao" prependId="false">
                <p:fieldset legend="Cadastro de Lanches">
                    <p:panelGrid >

                        <p:row  rendered="#{lancheEdit.edicaoLanche}" >
                            <p:column ><p:outputLabel value="Id"/></p:column>
                            <p:column colspan="5"/>
                        </p:row>

                        <p:row rendered="#{lancheEdit.edicaoLanche}">
                            <p:column><p:inputText value="#{lancheEdit.lanche.id}" disabled="true"/></p:column>
                            <p:column colspan="5"/>
                        </p:row>

                        <p:row>
                            <p:column colspan="4" ><p:outputLabel for="descricao" value="Descrição: " /></p:column>
                            <p:column colspan="3"><p:outputLabel  value="Valor: " /></p:column>
                        </p:row>

                        <p:row>
                            <p:column colspan="4" style="width: 60%"><p:inputText id="descricao" value="#{lancheEdit.lanche.descricao}"
                                                               label="Descrição" required="true" /></p:column>
                            <p:column colspan="4">
                                <pe:inputNumber id="valor" value="#{lancheEdit.lanche.valorUnitario}"
                                                label="Valor" required="true" symbol="R$ ">
                                </pe:inputNumber>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <p:commandButton id="btnSubmit" action="#{lancheEdit.saveLanche()}" value="Submit"
                                                 icon="ui-icon-check" />
                                <h:outputText value=" "/>
                                <p:commandButton id="btnCancel" action="lanches.xhtml?faces-redirect=true" value="Cancel"
                                                 icon="ui-icon-cancel" immediate="true" />
                            </p:column>
                            <p:column/>
                            <p:column colspan="5" style="width: 100% !important"/>
                        </p:row>

                    </p:panelGrid>
                </p:fieldset>
            </h:form>
        </ui:define>

    </ui:composition>
</html>
