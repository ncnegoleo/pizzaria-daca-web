<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:of="http://omnifaces.org/functions"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition template="/templates/__commonLayout.xhtml">
        <f:metadata>
            <o:viewParam name="cliente" value="#{clienteDelete.cliente}" 
                         converter="#{clienteConverter}"/>
        </f:metadata>

        <ui:define name="title">
            Cliente delete
        </ui:define>

        <ui:define name="content">

            <h:form>
                <p:breadCrumb homeDisplay="false">
                    <p:menuitem value="Dashboard" url="index.xhtml" />
                    <p:menuitem value="Clientes" url="clientes.xhtml" />
                    <p:menuitem value="Deletar" url="#" style="color: #1784C7" />
                </p:breadCrumb>
            </h:form>

            <br/>
            
            <h:form>    
                <p:panelGrid columns="1">
                    <f:facet name="header">
                        Confirmação!
                    </f:facet>
                    <h:outputLabel
                        value="Deseja realmente deletar '#{clienteDelete.cliente.nome}'?" />
                    <f:facet name="footer">
                        <p:commandButton id="btnDelete" action="#{clienteDelete.deleteCliente}" value="Delete"
                                         icon="ui-icon-close" />
                        <p:commandButton id="btnCancel" action="#{clienteDelete.cancel}" value="Cancel"
                                         icon="ui-icon-cancel" />
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
