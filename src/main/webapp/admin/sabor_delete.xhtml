<?xml version='1.0' encoding='ISO-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:o="http://omnifaces.org/ui">

    <ui:composition template="/templates/__commonLayout.xhtml">
        <f:metadata>
            <o:viewParam name="sabor" value="#{saborDelete.sabor}" 
                         converter="#{saborConverter}"/>
        </f:metadata>

        <ui:define name="title">
            Sabor delete
        </ui:define>
        <ui:define name="content">
            <p:messages closable="true" showDetail="true" id="messages"/>
            
            <h:form>
                <p:panelGrid columns="1">
                    <f:facet name="header">
                        Confirmação!
                    </f:facet>
                    <h:outputLabel
                        value="Deseja realmente deletar '#{saborDelete.sabor.sabor}'?" />
                    <f:facet name="footer">
                        <p:commandButton id="btnDelete" action="#{saborDelete.deleteSabor}" value="Delete"
                                         icon="ui-icon-close" />
                        <p:commandButton id="btnCancel" action="#{saborDelete.cancel}" value="Cancel"
                                         icon="ui-icon-cancel" />
                    </f:facet>
                </p:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
