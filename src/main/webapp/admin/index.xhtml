<?xml version='1.0' encoding='iso-8859-1' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pe="http://primefaces.org/ui/extensions">

    <ui:composition template="/templates/__commonLayout.xhtml">
        <ui:define name="title">
            Dashboard
        </ui:define>
        <ui:define name="content">
            <h:outputStylesheet library="css" name="form-style.css"/>

            <p:fieldset legend="Apuração Anual">
                <p:chart id="lineC" widgetVar="chart" type="line" model="#{dashboard.lineChartModel}" responsive="true" style="height:300px"/>
                <p:commandButton type="button" value="Resetar Zoom" icon="ui-icon-cancel" onclick="PF('chart').resetZoom()"/>
                <h:outputText value=" "/>
            </p:fieldset>
            <br/>
            <br/>
            <p:fieldset style="width: 98.7% !important" legend="Vendas do Dia">
                <pe:gChart value="#{dashboard.chartModel}" title="Vendas Hoje">  
                </pe:gChart>  
            </p:fieldset>
            <br/>
            <br/>
            <p:fieldset legend="Timeline Pedidos">
                <pe:timeline id="timeline" 
                             value="#{dashboard.timeLineModel}" height="250px"  
                             selectable="true"  
                             zoomable="true"  
                             moveable="true"  
                             stackEvents="true"  
                             axisOnTop="false"               
                             eventStyle="box"  
                             showCurrentTime="true"  
                             showNavigation="true"
                             locale="pt_BR"
                             responsive="true"/>
                <br/>
                <ul>
                    <li><h:outputText value="PD = Pedido Delivery"/></li>
                    <li><h:outputText value="PL = Pedido Local"/></li>
                </ul>
            </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
